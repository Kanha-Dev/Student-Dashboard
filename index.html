<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Path to the main CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="./js/loginAuth.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="login-page">
        <section class="login-section">
            <form class="login-form">
                <div class="login-header">
                    <h2>Login</h2>
                    <p>Enter your account details</p>
                </div>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email id" required>
                </div>
                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <div class="toggle-password">
                            <img src="./graphics/graphics4.png" alt="Toggle Password Visibility"> <!-- Hidden state icon -->
                        </div>
                    </div>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
                <button type="button" class="login-button" id="login-button">Login</button>
            </form>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
            </div>
        </section>
        <div class="graphics-container">
            <div class="graphics-frame">
                <div class="graphics">
                    <!-- Apply updated classes to graphics -->
                    <img src="./graphics/graphics0.png" alt="Graphic 0" class="graphic graphic-top-medium">
                    <img src="./graphics/graphics1.png" alt="Graphic 1" class="graphic graphic-top-right-medium">
                    <img src="./graphics/graphics3.png" alt="Graphic 3" class="graphic graphic-left-medium-big">
                    <img src="./graphics/graphics6.png" alt="Graphic 6" class="graphic graphic-bottom-right-very-big">
                </div>
                <div class="welcome-message">
                    <h1>Welcome to <br>Student Portal</h1>
                    <p>Login to access your account</p>
                </div>
                <img src="./images/image0.png" alt="Main Illustration" class="main-illustration">
            </div>
        </div>
    </div>
</body>
</html>
