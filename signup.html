<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Path to the main CSS file -->
    <link rel="stylesheet" href="./css/signup.css"> <!-- Path to the additional CSS file if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Correct script tag with src attribute -->
    <script type="module" src="./js/registerAuth.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="login-page"> <!-- Using same class for layout -->
        <section class="login-section"> <!-- Using same class for styling -->
            <form class="login-form"> <!-- Removed action and method since we're handling submission with JS -->
                <div class="login-header"> <!-- Reused header class -->
                    <h2>Sign Up</h2>
                    <p>Create a new account</p>
                </div>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div class="toggle-password">
                            <img src="./graphics/graphics4.png" alt="Toggle Password Visibility"> <!-- Hidden state icon -->
                        </div>
                    </div>
                </div>
                <button type="button" id="submit" class="login-button">Sign Up</button> <!-- Set type to button to prevent form submission -->
            </form>
            <div class="sign-up-link"> <!-- Modified class name to avoid conflict -->
                <p>Already have an account? <a href="./index.html">Log in</a></p> <!-- Link to login page -->
            </div>
        </section>
        <div class="graphics-container">
            <div class="graphics-frame">
                <div class="graphics">
                    <!-- Apply updated classes to graphics -->
                    <img src="./graphics/graphics0.png" alt="Graphic 0" class="graphic graphic-top-medium">
                    <img src="./graphics/graphics1.png" alt="Graphic 1" class="graphic graphic-top-right-medium">
                    <img src="./graphics/graphics3.png" alt="Graphic 3" class="graphic graphic-left-medium-big">
                    <img src="./graphics/graphics6.png" alt="Graphic 6" class="graphic graphic-bottom-right-very-big">
                </div>
                <div class="welcome-message">
                    <h1>Welcome to <br>Student Portal</h1>
                    <p>Sign Up to create a new account</p>
                </div>
                <img src="./images/image0.png" alt="Main Illustration" class="main-illustration">
            </div>
        </div>
    </div>
</body>
</html>
