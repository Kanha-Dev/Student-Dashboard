<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="header-right">
            <div class="notification-icon">
                <img src="images/home/image3.png" alt="Notification Icon">
            </div>
        </div>
    </div>

    <!-- Welcome Banner -->
    <section class="welcome-banner">
        <div class="welcome-text">
            <p class="date">Today's Date</p>
            <h1>Welcome back, Kanha!</h1>
            <p>Always stay updated in your student portal</p>
        </div>
        <img src="images/personalDetails/4.png"" alt="Welcome Image" class="welcome-image">
    </section>

    <!-- Semester Selection -->
    <section class="semester-selection">
        <h2 class="section-heading">Select Semester</h2>
        <div class="semester-dropdown">
            <select class="semester-dropdown-select">
                <option value="sem1">Semester 1</option>
                <option value="sem2">Semester 2</option>
                <option value="sem3">Semester 3</option>
                <option value="sem4">Semester 4</option>
                <!-- Add more semesters here -->

            <button class="search-button">Search</button>

    </section>
