<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="header-right">
            <div class="notification-icon">
                <img src="images/home/image3.png" alt="Notification Icon">
            </div>
        </div>
    </div>

    <!-- Welcome Banner -->
    <section class="welcome-banner">
        <div class="welcome-text">
            <h1>Today's Class Schedule</h1>
            <p>Stay updated with your class schedule for the day!</p>
            <p class="today-date" id="today-date"></p>
        </div>
        <img src="images/personalDetails/6.png"" alt="Schedule Icon" class="welcome-image">
    </section>

    <!-- Today's Classes -->
    <section class="classes-section">
        <h2 class="section-heading">Classes for Today</h2>

        <!-- Today's classes list -->
        <div class="classes-list">
            <!-- Example class items -->
            <div class="class-card">
                <div class="class-card-header">
                    <p class="class-name">Mathematics</p>
                    <span class="course-type theory">Theory</span>
                </div>
                <div class="class-details">
                    <p class="class-time"><img src="images/icons/time-icon.png" alt="Time Icon"> 9:00 AM</p>
                    <p class="class-location"><img src="images/icons/location-icon.png" alt="Location Icon"> Room 101</p>
                </div>
            </div>

            <div class="class-card">
                <div class="class-card-header">
                    <p class="class-name">Physics</p>
                    <span class="course-type lab">Lab</span>
                </div>
                <div class="class-details">
                    <p class="class-time"><img src="images/icons/time-icon.png" alt="Time Icon"> 11:00 AM</p>
                    <p class="class-location"><img src="images/icons/location-icon.png" alt="Location Icon"> Room 102</p>
                </div>
            </div>

            <div class="class-card">
                <div class="class-card-header">
                    <p class="class-name">Chemistry</p>
                    <span class="course-type theory">Theory</span>
                </div>
                <div class="class-details">
                    <p class="class-time"><img src="images/icons/time-icon.png" alt="Time Icon"> 1:00 PM</p>
                    <p class="class-location"><img src="images/icons/location-icon.png" alt="Location Icon"> Room 103</p>
                </div>
            </div>

            <div class="class-card">
                <div class="class-card-header">
                    <p class="class-name">Computer Science</p>
                    <span class="course-type theory">Theory</span>
                </div>
                <div class="class-details">
                    <p class="class-time"><img src="images/icons/time-icon.png" alt="Time Icon"> 3:00 PM</p>
                    <p class="class-location"><img src="images/icons/location-icon.png" alt="Location Icon"> Room 104</p>
                </div>
            </div>
        </div>
    </section>
</main>
