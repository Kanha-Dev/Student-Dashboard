<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/home.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../css/personalDetails.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script type="module" src="./js/logout.js" defer></script>
    <script src="../js/date.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../images/home/image2.png" alt="User Profile" class="profile-icon">
                <p class="user-name">Kanha Gupta</p>
                <p class="user-reg">229303421</p>
            </div>
            <nav class="menu">
                <a href="../home.html" class="menu-item">Dashboard</a>
                <a href="./personalDetails.html" class="menu-item active">Personal Details</a>
                <a href="./attendance.html" class="menu-item">Attendance</a>
                <a href="./timetable.html" class="menu-item">TimeTable</a>
                <a href="./clubs.html" class="menu-item">Clubs</a>
                <a href="./academics.html" class="menu-item">Academics</a>
                <a href="./notice.html" class="menu-item">Notice</a>
                <a href="./schedule.html" class="menu-item">Schedule</a>
                <a href="../index.html" class="menu-item" id="logout-button">Logout</a>
            </nav>
            
        </aside>
<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="header-right">
            <div class="notification-icon">
                <img src="../images/home/image3.png" alt="Notification Icon">
            </div>
        </div>
    </div>

    <!-- Welcome Banner -->
    <section class="welcome-banner">
        <div class="welcome-text">
            <p class="date" id="today-date">Today's Date</p> <!-- Added an ID for easier selection -->
            <h1 id="nameheading">Welcome back, Kanha!</h1>
            <p>Always stay updated in your student portal</p>
        </div>
        <img src="../images/personalDetails/1.png" alt="Welcome Image" class="welcome-image">
    </section>

    <!-- Section Heading -->
    <section class="section-heading">
        <h2>Personal Details</h2>
        <form class="details-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Kanha" disabled>
                </div>
                <div class="form-group">
                    <label for="reg-no">Registration No</label>
                    <input type="text" id="reg-no" value="123456" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" value="Male" disabled>
                </div>
                <div class="form-group">
                    <label for="mobile-no">Mobile No</label>
                    <input type="text" id="mobile-no" value="9876543210" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="program">Program</label>
                    <input type="text" id="program" value="Computer Science" disabled>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="2024" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="text" id="semester" value="1" disabled>
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" id="section" value="A" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="guardian-name">Parent/Guardian Name</label>
                    <input type="text" id="guardian-name" value="John Doe" disabled>
                </div>
                <div class="form-group">
                    <label for="guardian-email">Parent/Guardian Email</label>
                    <input type="text" id="guardian-email" value="guardian@example.com" disabled>
                </div>
            </div>
        </form>
    </section>
</main>

    <!-- Include the JS file for dynamic content interactions -->
    <script src="../js/personalDetails.js"></script>
</body>
</html>
